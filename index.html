<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HongAn-Movie-Catalog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="popup">
            <span class="popup-title">Who's Watching?</span>
            <div class="popup-btns">
                <div class="popup-btn">
                    <img src="./assets/blueFace.png" alt="blueFace">
                    <span>Recruiter</span>
                </div>
                <div class="popup-btn">
                    <img src="./assets/grayFace.png" alt="blueFace">
                    <span>Developer</span>
                </div>
            </div>
        </div>
        <div class="app">
            <nav class="navBar">
                <div class="navBar-container">
                    <div class="headerName">ðŸŽ¬ Movie Catalog</div>
                    <div class="menu">
                        <div class="allFilms">FILMS</div>
                        <div class="myLists">MY LISTS</div>
                    </div>
                </div>
            </nav>
            <main class="main">
                <section class="main-container">
                    <section class="mainTitle">All Films (100)</section>
                    <section class="filter-container">
                        <div class="filterOption">
                            <select title="GENRE"
                                class="filter-genre-button">
                            </select>
                            <select title="Sort" class="filter-sort-button">
                                <option value="all" selected disabled>Sort By
                                    Rating
                                </option>
                                <option value=-1>Low to High</option>
                                <option value=1>High to Low</option>
                            </select></div>

                        <div class="searchOption">
                            <input type="text" id="searchInput"
                                placeholder="Title, Genre, Overview, ..." />
                            <div class="searchIcon-container"><img
                                    src="./assets/search.png" alt="search icon"
                                    width="24" height="24">
                            </div>
                        </div>
                    </section>
                    <section class="films-container">
                    </section>
                    <section class="pagination-container">
                        <div class="pagination-button" id="prevPage">
                        </div>
                        <span class="page-number"></span>
                        <div class="pagination-button" id="nextPage">
                        </div>
                    </section>
                </section>
            </main>
        </div>
    </body>
    <script src="./scripts.js" type="module"></script>
</html>
